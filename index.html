<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- caricamento style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Toboolist</title>
</head>
<body>
    
    <!-- barra d'intestazione sito -->
    <header>
        <img src="./assets/img/Logo.png" height="60px" alt="logo">
        <h1>Toboolist</h1>
    </header>

    <!-- corpo del sito -->
    <main>

        <!-- sezione 1 - pulsanti -->
        <section class="conteiner-1">
            <!-- riquadro pulsanti -->
            <button id="bt-add-task">Add Task</button>
            <button id="bt-add-section">Add section</button>
        </section>

        <!-- sezione 2 - lista -->
        <section class="conteiner-2">
            <!-- task -->
            <div class="conteiner-task">
                <!-- titolo -->
                <h2>New Task</h2>
                <!-- descrizione task -->
                <div class="check">&#10003;</div> 
                <span>Quarterly Newsletter</span>
            </div>


        </section>



    </main>







</body>
</html>
