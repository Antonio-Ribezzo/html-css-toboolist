<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- caricamento style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Toboolist</title>
</head>
<body>
    
    <!-- barra d'intestazione sito -->
    <header>
        <img src="./assets/img/Logo.png" height="60px" alt="logo">
        <h1>Toboolist</h1>
    </header>

    <!-- corpo del sito -->
    <main>

        <!-- sezione 1 - pulsanti -->
        <section class="conteiner-1">
            <!-- riquadro pulsanti -->
            <button class="button" id="bt-add-task">Add Task</button>
            <button class="button" id="bt-add-section">Add section</button>
        </section>

        <!-- sezione 2 - lista -->
        <section class="conteiner-2">
            <!-- task -->
            <div class="conteiner-task">
                <!-- titolo -->
                <h2>New Task</h2>
                <!-- descrizione task -->
                <div class="check">&#10003;</div> 
                <span class="editorial">Quarterly Newsletter</span>
            </div>

            <!-- task -->
            <div class="conteiner-task">
                <!-- titolo -->
                <h2>Today</h2>
                <!-- descrizione task -->
                <div class="check">&#10003;</div> 
                <span class="editorial">Recruiting blog post</span>
                <br>
                <!-- descrizione task -->
                <div class="check">&#10003;</div> 
                <span class="q1">Mobile app luaunch</span>
                <br>
                <!-- descrizione task -->
                <div class="cross">X</div> 
                <span class="rec">Interview John H.</span>
                <br>
                <!-- descrizione task -->
                <div class="check">&#10003;</div> 
                <span class="mobile">Summit update to mobile storefronts</span>
            </div>

                 <!-- task -->
            <div class="conteiner-task">
                <!-- titolo -->
                <h2>Upcoming</h2>
                <!-- descrizione task -->
                <div class="cross">X</div> 
                <span>Schedule meeting with Alex</span>
                <br>
                <!-- descrizione task -->
                <div class="check">&#10003;</div> 
                <span class="web">Homepage refresh</span>
                <br>
                <!-- descrizione task -->
                <div class="check">&#10003;</div> 
                <span class="sales">Onboard new Sales team members</span>
                <br>
                <!-- descrizione task -->
                <div class="check">&#10003;</div> 
                <span class="editorial">Review editorial calendar</span>
            </div>
        </section>
    </main>
</body>
</html>
